<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPACED</title>
    <link rel="stylesheet" href="css/home/root.css">
    <link rel="stylesheet" href="css/home/parallax.css">
    <link rel="stylesheet" href="css/home/header.css">
    <link rel="stylesheet" href="css/home/main.css">
    <link rel="stylesheet" href="css/home/carousel.css">
    <script src="js/home/parallax.js" defer></script>
    <script src="js/home/carousel.js" defer></script>
    <script src="js/home/blob.js" defer></script>
</head>
<body>


<section id="parallax">
    <img draggable="false" src="img/Earth.png" id="earth" alt=""/>
    <img draggable="false" src="img/Lunar_Surface.png" id="lunar" alt=""/>
    <img draggable="false" src="img/Astronaut.png" id="astronaut" alt=""/>
</section>


<main>

    <header class="main-header">
        <a href="index.html">
            <img draggable="false" src="img/Spaced.png" id="spaced" alt="logo">
        </a>

        <h2>The Space Exploration Agency</h2>
    </header>

    <div class="overlay"></div>
    <div class="blob"></div>

    <div class="container">
        <div class="up glass-btn glass-panel">
            <img draggable="false" src="img/icon/signup.svg" alt="">
            <h2>SIGN UP</h2>
        </div>
        <div class="in glass-btn glass-panel">
            <img draggable="false" src="img/icon/signin.svg" alt="">
            <h2>SIGN IN</h2>
        </div>

        <div class="panel">
            <div class="auth glass-panel">
                <div class="signup"></div>

                <img draggable="false" src="img/X.png" alt="PlanetX">
                <img draggable="false" src="img/Spaced.png" alt="Spaced Logo">

            </div>


            <div class="carousel-container glass-panel">
                <div class="carousel-slide">
                    <div class="carousel-image" id="lastClone" style="background: url('img/slides/BBB.jpg')"></div>
                    <div class="carousel-image" style="background: url('img/slides/BGX.jpg')"></div>
                    <div class="carousel-image" style="background: url('img/slides/BGY.jpg')"></div>
                    <div class="carousel-image" style="background: url('img/slides/D.jpg')"></div>
                    <div class="carousel-image" style="background: url('img/slides/DD.jpg')"></div>
                    <div class="carousel-image" style="background: url('img/slides/BBB.jpg')"></div>
                    <div class="carousel-image" id="firstClone" style="background: url('img/slides/BGX.jpg')"></div>
                </div>
                <button id="nextBtn" class="slider-nav-btn">
                    <img src="img/icon/chevron_right.svg" alt="">
                </button>
                <button id="prevBtn" class="slider-nav-btn">
                    <img src="img/icon/chevron_left.svg" alt="">
                </button>
            </div>
        </div>

    </div>
